<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<video id="videoplayer" src=""></video>

<script>
    navigator.mediaDevices.getUserMedia({video: true})
        .then(stream => {
            let videoplayer = document.getElementById('videoplayer');
            videoplayer.srcObject = stream;
            videoplayer.play();
        });

</script>

</body>
</html>
